<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="slider">
        <button class="arrow left-arrow slider__arrow">
          <span class="horizontal-bar"></span>
          <span class="up-bar"></span>
          <span class="down-bar"></span>
        </button>
        <button class="arrow right-arrow slider__arrow arrow_active">
          <span class="horizontal-bar"></span>
          <span class="up-bar"></span>
          <span class="down-bar"></span>
        </button>
        <ol class="slider__list">
          <li class="slider__item">1</li>
          <li class="slider__item">2</li>
          <li class="slider__item">3</li>
          <li class="slider__item">4</li>
          <li class="slider__item">5</li>
          <li class="slider__item">6</li>
          <li class="slider__item">7</li>
          <li class="slider__item">8</li>
          <li class="slider__item">9</li>
          <li class="slider__item">10</li>
        </ol>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
